<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 2: Запись в CSV</title>
</head>
<body>
    <h2>Форма для записи в CSV</h2>
    <form action="process.php" method="POST">
        <div>
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="groupNumber">Номер группы:</label>
            <input type="text" id="groupNumber" name="groupNumber" required>
        </div>
        <div>
            Пол:
            <input type="radio" id="male" name="gender" value="Мужской" required>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="Женский">
            <label for="female">Женский</label>
        </div>
        <div>
            <label for="course">Курс:</label>
            <input type="number" id="course" name="course" required min="1" max="6">
        </div>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
